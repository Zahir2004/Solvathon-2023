<!doctype html>
<html lang="en" oncontextmenu="return false">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center" style="background-image: url('static/img/backgroundImg.jpg'); background-repeat: no-repeat; background-size: cover;">

  <div class="card mb-3" style="max-width: 640px;height: 303px;">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="static/img/images.png" class="img-fluid rounded-start" style="height: 100%;" alt="...">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h1 class="card-title" style="color: #00ced1">LOGIN</h1>
          <!-- <p class="card-text"> -->
          <form class="h-100 w-100 mt-5" action="" method="post">
            <div class="mb-3">
              <input placeholder="Username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"pattern="[A-Za-z0-9]+" title="Invalid input" required>
            </div>
            <div class="mb-3">
              <input placeholder="Password" name="password" type="password" class="form-control" id="exampleInputPassword1"pattern=".{4,}">
            </div>

            <div class="w-100 d-flex justify-content-end">
              <button type="submit" class="btn" name="login" style="width:90px;background-color: #00ced1; color: white; font-weight: bold; border: 2px #808080 ">LOGIN</button>
            </div>
          </form>
          <!-- </p> -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
